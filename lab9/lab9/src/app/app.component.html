<h1>Ex1</h1>
<div class="container">
    <div class="row">
        <div class="col">#</div>
        <div class="col">Name</div>
        <div class="col">Price</div>
    </div>
    <div class="row" *ngFor="let good of goods; let i = index">
        <div class="col">{{i + 1}}</div>
        <div class="col">{{good.name}}</div>
        <div class="col">{{good.price | number}}</div>
    </div>
</div>
<hr>
<h1>Ex2</h1>
<div class="form">
    <div class="form-group">
        <label class="form-text">Login: </label>
        <input type="text" [(ngModel)]="user.login">
    </div>
    <div class="form-group">
        <label class="form-text">Password: </label>
        <input type="text" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addUser()">Add</button>
</div>
